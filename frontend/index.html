<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Graphicc | Your Favorite Graphing Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-toggler mx-auto">
        <img id="logo" class="rounded" title="Graphicc" alt="" src="graphicc.png" />
      </a>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-center p-5">
        <div class="col-md-auto my-auto" >
            <h1>Graphicc<br /></h1>

            <form>
              <label for="input">Equation:</label>
              <input type="text" id="input" name="input">
              <button id="b" class="btn-primary rounded" type="button" onclick="submit()">Submit</button>
            </form>
        </div>

        <div class="col col-lg my-auto" align="center" style="overflow-x: hidden;">
          <canvas id="graphArea" class="image-responsive" width = "800px" height = "800px" style="border:2px solid #000000;">Your browser does not support HTML5</canvas>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom bg-dark text-light text-center">
      <p>Credits</p>
      <p>
        <a>Christian Lisle</a>,
        <a>Carter Brimeyer</a>,
        <a>Carter Moseley</a>, and
        <a>Kobe Hass</a>
      </p>
    </footer>
    <script src="drawPlot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
  </body>
</html>
