<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Graphicc | Your Favorite Graphing Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-toggler mx-auto">
        <img id="logo" class="rounded" title="Graphicc" alt="" src="graphicc.png" />
      </a>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-center p-5">
        <div class="col-4 my-auto" >
            <h1>Graphicc<br /></h1>

              <label for="input" class="form-label">Equation:</label>
              <input type="text" id="input" name="input">
              <button class="btn-primary rounded" onclick="submit();">Submit</button>
              <br />
              <label for="range-slider" class="form-label">Plot range:</label><br />
              <input id="range-slider" type="range" class="form-range" min="10" max="200" step="2" value="50" onchange="drawPlot();" oninput="drawPlot();" />
        </div>

        <div id="graphContainer" class="col-8 my-auto" align="center">
          <canvas id="graphArea" class="image-responsive" height="500px" width="500px">Your browser does not support HTML5</canvas>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom bg-dark text-light text-center">
      <p>Credits</p>
      <p>
        <a>Christian Lisle</a>,
        <a>Carter Brimeyer</a>,
        <a>Carter Moseley</a>, and
        <a>Kobe Hass</a>
      </p>
    </footer>
    <script src="drawPlot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script
  </body>
</html>
